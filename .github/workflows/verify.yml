name: verify
on:
  pull_request:
  push:
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: corepack enable
      - run: corepack prepare pnpm@9.10.0 --activate
      - run: pnpm install --frozen-lockfile
      - run: pnpm verify
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: audit-json
          path: audit/audit.json
